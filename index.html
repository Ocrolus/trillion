<!doctype html>
<html>
<head>
<title>Trillion</title>
<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
</head>
<body>
<main></main>
<script src="dist/trillion.js"></script>
<script>
var data = [
  {name: 'John Smith', age: '45'},
  {name: 'Jane Smith', age: '42'},
  {name: 'Tom Smith', age: '19'},
  {name: 'Anna Smith', age: '23'}
];

var indices = [
  {
    'label': 'Name',
    'field': 'name',
    'type': String
  },
  {
    'label': 'Age',
    'field': 'age',
    'type': Number
  }
];
ReactDOM.render(
  React.createElement(Trillion, {
    'data': data,
    'indices': indices
  }),
  document.querySelector('main'));
</script>
</body>
</html>
